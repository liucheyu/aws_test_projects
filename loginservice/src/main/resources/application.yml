
server:
  port: 8080

# JWT 配置
jwt:
  secret: yourVerySecretKeyForJWTAuthenticationWhichShouldBeLongAndComplex # 請替換為您自己的強密鑰
  expiration: 3600000 # 1 小時 (毫秒)

spring:
  application:
    name: loginservice
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: YOUR_GOOGLE_CLIENT_ID # 替換為您的 Google Client ID
            client-secret: YOUR_GOOGLE_CLIENT_SECRET # 替換為您的 Google Client Secret
            redirect-uri: "{baseUrl}/oauth2/callback/{registrationId}" # Spring Security 預設
            scope:
              - openid
              - profile
              - email
          facebook:
            client-id: YOUR_FACEBOOK_CLIENT_ID # 替換為您的 Facebook Client ID
            client-secret: YOUR_FACEBOOK_CLIENT_SECRET # 替換為您的 Facebook Client Secret
            redirect-uri: "{baseUrl}/oauth2/callback/{registrationId}" # Spring Security 預設
            scope:
              - public_profile
              - email
  h2:
    console:
      enabled: true
      path: /h2-console
    datasource:
      url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
      driver-class-name: org.h2.Driver
      username: sa
      password: sa
    jpa:
      database-platform: org.hibernate.dialect.H2Dialect
      hibernate:
        ddl-auto: update
      show-sql: true