
server:
  port: 8080

# JWT 配置
jwt:
  secret: yourVerySecretKeyForJWTAuthenticationWhichShouldBeLongAndComplex # 請替換為您自己的強密鑰
  expiration: 3600000 # 1 小時 (毫秒)

spring:
  config:
    import: secrets.yaml
  application:
    name: loginservice
  security:
    oauth2:
      client:
        registration:
          google:
#            redirect-uri: "{baseUrl}/oauth2/callback/{registrationId}" # Spring Security 預設
            scope:
              - openid
              - profile
              - email
          facebook:
#            redirect-uri: "{baseUrl}/oauth2/callback/{registrationId}" # Spring Security 預設
            scope:
              - public_profile
              - email
          github:
            # 這是 Spring Security 預設的回調路徑，通常不需要手動設定
#            redirect-uri: http://localhost:8080/login/oauth2/code/github
            # 設定權限範圍，根據你的應用程式需求調整
            scope:
              - user
              - user:email
  h2:
    console:
      enabled: true
      path: /h2-console
    datasource:
      url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
      driver-class-name: org.h2.Driver
      username: sa
      password: sa
    jpa:
      database-platform: org.hibernate.dialect.H2Dialect
      hibernate:
        ddl-auto: update
      show-sql: true
  cache:
    type: redis
  data:
    redis:
      host: localhost
      port: 6379